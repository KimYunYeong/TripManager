<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>길찾기 결과 지도에 표출하기</title>
        <!-- 티맵 Application Key 입력  -->
        <script type="text/javascript" src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx3dc390d857ce47b799654e151dcbefe7"></script>
        <script>
            var polyline;
            var data;
            function searchPubTransPathAJAX(startx, starty, endx, endy) {
                var xhr = new XMLHttpRequest();
                //ODsay apiKey 입력
                var url = "https://api.odsay.com/v1/api/searchPubTransPath?SX=" + startx + "&SY=" + starty + "&EX=" + endx + "&EY=" + endy + "&apiKey=eeggkE1bO4hafaPrhL%2BROg";
                xhr.open("GET", url, true);
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        data = JSON.parse(xhr.responseText);
                        console.log(data); // <- xhr.responseText 로 결과를 가져올 수 있음
                        //노선그래픽 데이터 호출
                        callMapObjApiAJAX(data["result"]["path"][0].info.mapObj);
                        //노선 데이터 출력
                        setPathList(data["result"]);
                    }
                }
            }

            function callMapObjApiAJAX(mabObj) {
                var xhr = new XMLHttpRequest();
                //ODsay apiKey 입력
                var url = "https://api.odsay.com/v1/api/loadLane?mapObject=0:0@" + mabObj + "&apiKey=eeggkE1bO4hafaPrhL%2BROg";
                xhr.open("GET", url, true);
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var resultJsonData = JSON.parse(xhr.responseText);
                        drawTmapMarker(sx, sy);				// 출발지 마커 표시
                        drawTmapMarker(ex, ey);				// 도착지 마커 표시
                        drawTmapPolyLine(resultJsonData);		// 노선그래픽데이터 지도위 표시
                        // boundary 데이터가 있을경우, 해당 boundary로 지도이동
                        if (resultJsonData.result.boundary) {
                            var boundary = new Tmapv2.LatLngBounds(
                                new Tmapv2.LatLng(resultJsonData.result.boundary.top, resultJsonData.result.boundary.left),
                                new Tmapv2.LatLng(resultJsonData.result.boundary.bottom, resultJsonData.result.boundary.right)
                            );
                            map.panToBounds(boundary);
                        }
                    }
                }
            }

            // 지도위 마커 표시해주는 함수
            function drawTmapMarker(x, y) {
                var marker = new Tmapv2.Marker({
                    position: new Tmapv2.LatLng(y, x),
                    map: map
                });
            }

            // 노선그래픽 데이터를 이용하여 지도위 폴리라인 그려주는 함수
            function drawTmapPolyLine(data) {
                var lineArray;
                if (polyline != null)
                    polyline.setMap(null);
                for (var i = 0; i < data.result.lane.length; i++) {
                    for (var j = 0; j < data.result.lane[i].section.length; j++) {
                        lineArray = null;
                        lineArray = new Array();
                        for (var k = 0; k < data.result.lane[i].section[j].graphPos.length; k++) {
                            lineArray.push(new Tmapv2.LatLng(data.result.lane[i].section[j].graphPos[k].y, data.result.lane[i].section[j].graphPos[k].x));
                        }

                        //지하철결과의 경우 노선에 따른 라인색상 지정하는 부분 (1,2호선의 경우만 예로 들음)
                        if (data.result.lane[i].type == 1) {
                            polyline = new Tmapv2.Polyline({
                                map: map,
                                path: lineArray,
                                strokeWeight: 3,
                                strokeColor: '#003499'
                            });
                        } else if (data.result.lane[i].type == 2) {
                            polyline = new Tmapv2.Polyline({
                                map: map,
                                path: lineArray,
                                strokeWeight: 3,
                                strokeColor: '#37b42d'
                            });
                        } else {
                            polyline = new Tmapv2.Polyline({
                                map: map,
                                path: lineArray,
                                strokeWeight: 3
                            });
                        }
                    }
                }
            }

            // 경로 목록 출력 함수
            function setPathList(result) {
                var pathList = document.getElementById('path_list');
                for (var t = 0; t < result["path"].length; t++) {
                    var label = document.createElement('label');
                    var radio = document.createElement('input');
                    var title = document.createElement('h3');
                    var list = document.createElement('ul');
                    pathList.appendChild(label);
                    label.appendChild(radio);
                    radio.setAttribute("type", "radio");
                    radio.setAttribute("name", "path");
                    radio.setAttribute("value", t);
                    //radio.setAttribute("onclick", "callMapObjApiAJAX(data['result']['path'][t].info.mapObj)");
                    if (t == 0)
                        radio.setAttribute("checked", true);
                    label.appendChild(title);
                    label.appendChild(list);
                    switch (result["path"][t]["pathType"]) {
                        case 1:
                            title.innerText = "지하철";
                            break;
                        case 2:
                            title.innerText = "버스";
                            break;
                        case 3:
                            title.innerText = "지하철 + 버스";
                    }
                    title.innerText += " (총 " + result["path"][t]["info"]["totalTime"] + "분)";
                    for (var i = 0; i < result["path"][t]["subPath"].length; i++) {
                        switch (result["path"][t]["subPath"][i]["trafficType"]) {
                            case 1: //지하철
                                var lane = result["path"][t]["subPath"][i]["lane"][0]["name"];
                                list.innerHTML += "<li id='subway" + t + "'>지하철 " + lane + " (" + result["path"][t]["subPath"][i]["sectionTime"] + "분)</li>";
                                var subPath = document.createElement("ul");
                                var subway = document.getElementById("subway" + t);
                                subway.appendChild(subPath);
                                for (var k = 0; k < result["path"][t]["subPath"][i]["passStopList"]["stations"].length; k++)
                                    subPath.innerHTML += "<li>" + result["path"][t]["subPath"][i]["passStopList"]["stations"][k]["stationName"] + "</li>";
                                break;
                            case 2: //버스
                                var lane = "";
                                for (var j = 0; j < result["path"][t]["subPath"][i]["lane"].length; j++) {
                                    if (j != 0)
                                        lane += ", ";
                                    lane += result["path"][t]["subPath"][i]["lane"][j]["busNo"] + "번"
                                }
                                list.innerHTML += "<li id='bus" + t + "'>버스 " + lane + " (" + result["path"][t]["subPath"][i]["sectionTime"] + "분)</li>";
                                var subPath = document.createElement("ul");
                                var bus = document.getElementById("bus" + t);
                                bus.appendChild(subPath);
                                for (var k = 0; k < result["path"][t]["subPath"][i]["passStopList"]["stations"].length; k++)
                                    subPath.innerHTML += "<li>" + result["path"][t]["subPath"][i]["passStopList"]["stations"][k]["stationName"] + "</li>";
                                break;
                            case 3: //도보
                                list.innerHTML += "<li>도보 " + result["path"][t]["subPath"][i]["distance"] + "m (" +
                                    result["path"][t]["subPath"][i]["sectionTime"] + "분)</li>";
                        }
                    }
                    pathList.innerHTML += "<br>";
                }
            }
        </script>
    </head>
    <body>
        <div id="map" style="width:100%;height:400px;"></div>
        <form id="path_list"></form>
        <script>
            var mapOptions = {
                center: new Tmapv2.LatLng(37.3595704, 127.105399), // 지도 중앙 설정
                zoom: 10
            };

            var map = new Tmapv2.Map('map', mapOptions);
            // map.addListener("click", onClick);
            var sx = 129.08430065427552;
            var sy = 35.136598147347556;
            var ex = 129.10367398943262;
            var ey = 35.133770411143;

            //길찾기 API 호출
            searchPubTransPathAJAX(sx, sy, ex, ey);
        </script>
    </body>
</html>
