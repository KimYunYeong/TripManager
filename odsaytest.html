<!--시작 지점에서 끝 지점까지의 대중교통 경로 목록 및 선택 경로 TMap에 표시-->﻿
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>길찾기 결과 지도에 표출하기</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx3dc390d857ce47b799654e151dcbefe7"></script>
        <script src="./JS/pubtranspath.js"></script>
        <script src="./JS/walkpath.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%;height:400px;"></div>
        <form id="path_list"></form>
        <script>
            var mapOptions = {
                center: new Tmapv2.LatLng(37.3595704, 127.105399), // 지도 중앙 설정
                zoom: 10
            };

            var map = new Tmapv2.Map('map', mapOptions);
            // 부산 성모병원
            var sx = 129.10931110382123;
            var sy = 35.110455394312034;
            // 해운대 센텀 두산위브 아파트
            var ex = 129.1397666931156;
            var ey = 35.173831704236115;

            var pathList = document.getElementById('path_list');
            //길찾기 API 호출
            searchPubTransPathAJAX(map, pathList, sx, sy, ex, ey);
        </script>
    </body>
</html>
